<!DOCTYPE html>
<html>
<title>CryptLyb</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" type = "text/css"href = "./css/Stylesheet.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
<script type="text/javascript" src="./js/JavaScript.js"></script>

<body>

<div class="w3-container"> 
  
  <div class="w3-card w3-section"> 
    <header class="w3-container w3-teal">
      <h1>Crypto Scientist</h1>
    </header>
    <div class="w3-container">
      <p>Worlds Best Crypto Database
    </div>
    <footer class="w3-container w3-white">
     
     <div class="wrapper"><input id="searchBar" type="text" /><button onclick="getCrypto()">GO</button>

</div>
    </footer>
  </div>


<div align="center" class="category">

     <div class="coinmarketcap-currency-widget" 
         data-currency="bitcoin" data-base="USD" 
         data-secondary="" data-ticker="true" 
         data-rank="true" data-marketcap="true" 
         data-volume="true" data-stats="USD" 
         data-statsticker="false">
    </div>
    <div class="wrapper"><input id="searchBar" type="text" /><button onclick="getCrypto()">GO</button>


</div>
